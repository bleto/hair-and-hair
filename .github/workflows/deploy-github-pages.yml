name: ğŸš€ Deploy to GitHub Pages

# Deploy strony na GitHub Pages
on:
  push:
    branches:
      - main # ZmieÅ„ na master jeÅ›li uÅ¼ywasz master branch

  # MoÅ¼liwoÅ›Ä‡ rÄ™cznego uruchomienia
  workflow_dispatch:

# Permissions dla GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tylko jeden deploy na raz
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build site
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_TOKEN_LAST_REFRESH: ${{ secrets.INSTAGRAM_TOKEN_LAST_REFRESH }}
        run: npm run build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
